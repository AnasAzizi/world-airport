<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeTask</title>
    <link rel="icon" href="./images/airplane-icon.png">
    <link rel="stylesheet" href="style.css" />
    <!-- tailwind library -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- leaflet library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>


<body>
    <div class="container max-w-full max-h-full bg-fixed bg-no-repeat bg-cover bg-center">
        <div id="date" class="text-white font-semibold bg-stone-400 bg-opacity-80"></div>
        <div class="flex flex-col items-center">
            <div class="card rounded-t-xl flex justify-center py-5 lg:w-[800px] sm:w-[500px] bg-stone-400 mt-12 bg-opacity-80">
                <form>
                    <label class="font-bold text-white md:text-lg sm:text-xs" for="airportName">Airport Name :</label>
                    <input class=" bg-transparent rounded-xl placeholder-white text-white text-center" autocomplete="off" type="text" id="airportName"
                        onfocus="this.placeholder=''" placeholder="Enter Airport Name" /><br />
                    <input class="text-white rounded-xl bg-black py-2 px-7 bg-stone-500 hover:bg-stone-600 ml-24 mt-10"
                        type="button" id="fetchButton" value="Get Airport" />
                </form>
            </div>
            <div class="lg:w-[800px] sm:w-[500px] w-[324px] rounded-b-xl h-[450px]" id="map"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
